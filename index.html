<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Appointment Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <header class="bg-primary text-white text-center p-4">
    <h1>Book Your Hospital Appointment</h1>
    <p>Find the best doctors near you</p>
  </header>

  <div class="container my-5">
    <form action="doctors.html" method="GET" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Search by specialty or name" required>
      </div>
      <div class="col-md-4">
        <select class="form-select" required>
          <option value="">Choose City</option>
          <option>Chennai</option>
          <option>Bangalore</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Find Doctors</button>
      </div>
    </form>
  </div>
</body>
</html>
