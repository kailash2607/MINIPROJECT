<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Confirmed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script>
    const generateID = () => Math.floor(100000 + Math.random() * 900000);
    window.onload = function () {
      document.getElementById("bookingID").textContent = generateID();
    }
  </script>
</head>
<body>
  <div class="container text-center my-5">
    <h2 class="mb-3 text-success">Appointment Confirmed!</h2>
    <p class="lead">Thank you for booking your appointment.</p>
    <p>Doctor: <strong>Dr. Aarthi Kumar</strong></p>
    <p>Date: <strong>Submitted Date</strong></p>
    <p>Your Booking ID is: <strong id="bookingID"></strong></p>
    <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
  </div>
</body>
</html>
