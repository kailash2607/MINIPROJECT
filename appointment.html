<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script>
    function validateForm() {
      const form = document.forms['appointmentForm'];
      if (!form.name.value || !form.email.value || !form.date.value) {
        alert('Please fill in all required fields.');
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Book Appointment with Dr. Aarthi Kumar</h2>
    <form name="appointmentForm" action="confirmation.html" onsubmit="return validateForm()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Select Date</label>
        <input type="date" name="date" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Confirm Appointment</button>
    </form>
  </div>
</body>
</html>
