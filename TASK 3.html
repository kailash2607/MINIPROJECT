<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Book Your Appointment</h2>
    <form action="confirmation.html" class="container mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Appointment Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="doctor" class="form-label">Select Doctor</label>
        <select id="doctor" class="form-control" required>
          <option disabled selected>Select Doctor</option>
          <option>Dr. Meena (Cardiologist)</option>
          <option>Dr. Arjun (Dermatologist)</option>
          <option>Dr. Latha (Pediatrician)</option>
          <option>Dr. Ravi (Orthopedic)</option>
          <option>Dr. Sneha (Neurologist)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
  </div>
</body>
</html>
